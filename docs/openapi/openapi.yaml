  /grid-section:
    get:
      security:
        - ApiKeyAuth: []
      tags:
        - what3words API
      summary: Grid section
      description: Returns a section of the 3m x 3m what3words grid for a bounding box. The bounding box is specified by lat,lng,lat,lng as south,west,north,east. You can request the grid in GeoJSON format, making it very simple to display on a map.
      operationId: gridSection
      parameters:
        - name: key
          in: query
          description: A valid API key; if not supplied as a parameter, a key must be supplied as a request header
          required: true
          schema:
            type: string
        - name: bounding-box
          in: query
          description: "Bounding box, as a `lat,lng,lat,lng`, for which the grid should be returned. The requested box must not exceed `4km` from corner to corner, or a `BadBoundingBoxTooBig` error will be returned. Latitudes must be `>= -90` and `<= 90`, but longitudes are allowed to wrap around 180. To specify a bounding-box that crosses the anti-meridian, use longitude greater than 180. e.g.: `bounding-box=50.0,179.995,50.01,180.0005`"
          required: true
          schema:
            type: string
            examples:
              - "52.207988,0.116126,52.208867,0.117540"
        - name: format
          in: query
          description: Return data format type; can be either `json` (the default) or `geojson`
          required: false
          schema:
            type: string
            enum: [json, geojson]
            default: json
      responses:
        '200':
          description: Successful grid section retrieval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GridSectionResponse'
            application/geo+json:
              schema:
                $ref: '#/components/schemas/GridSectionGeoJsonResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ErrorResponse'
              examples:
                BadBoundingBox:
                  summary: Bad bounding box format
                  value:
                    error:
                      code: BadBoundingBox
                      message: "bounding-box must be specified as south_lat,west_lng,north_lat,east_lng"
                BadBoundingBoxTooBig:
                  summary: Bounding box too large
                  value:
                    error:
                      code: BadBoundingBoxTooBig
                      message: "Bounding box too large (exceeds 4km from corner to corner)"
                BadFormat:
                  summary: Bad format value 
                  value:
                    error:
                      code: BadFormat
                      message: "Format must be one of json,geojson"
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                InvalidKey:
                  summary: Authentication failed
                  value:
                    error:
                      code: InvalidKey
                      message: "Authentication failed; invalid API key"

  /available-languages:
    get:
      security:
        - ApiKeyAuth: []
      tags:
        - what3words API
      summary: Available languages
      description: Retrieves a list of all available what3words address languages, including the ISO 639-1 2 letter code, English name and native name. Bosnian-Croatian-Montenegrin-Serbian is available using the language code 'oo' with Cyrillic and Latin locales.
      operationId: availableLanguages
      parameters:
        - name: key
          in: query
          description: A valid API key; if not supplied as a parameter, a key must be supplied as a request header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful retrieval of available languages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableLanguagesResponse'
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                InvalidKey:
                  summary: Authentication failed
                  value:
                    error:
                      code: InvalidKey
                      message: "Authentication failed; invalid API key"
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: key
      description: API key for authentication. Can also be provided in the request header as X-Api-Key.
  schemas:
    Coordinates:
      type: object
      properties:
        lat:
          type: number
          format: double
