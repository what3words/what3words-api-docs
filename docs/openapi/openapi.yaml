openapi: 3.1.0
info:
  title: what3words API
  x-postman-collection-url: https://openapi.what3words.com/what3words.postman_collection.json
  license:
    name: what3words API License
    url: https://www.what3words.com/terms
  description: |
    The what3words API provides a simple and powerful interface to interact with the what3words addressing system. 
    It allows you to convert between what3words addresses and geographic coordinates, validate and autocorrect user input, 
    and retrieve information about supported languages and the what3words grid.

    Key features include:
    - **Convert to what3words address**: Convert latitude and longitude coordinates into a what3words address.
    - **Convert to coordinates**: Convert a what3words address into latitude and longitude coordinates.
    - **AutoSuggest**: Suggest valid what3words addresses based on partial or incorrect input, with options to prioritize results by location or restrict results to specific areas. 
    - **AutoSuggest with Coordinates**: Similar to AutoSuggest, but returns coordinates in the response. This endpoint requires special permissions, please contact [support@what3words.com](mailto:support@what3words.com) for more information.
    - **Grid Section**: Retrieve a section of the what3words grid for a specified bounding box, useful for map visualizations.
    - **Available Languages**: Get a list of all supported languages, including their ISO codes and native names.

    For more details, visit the [what3words Public API Documentation](https://developer.what3words.com/public-api/docs#overview).
    
    **Run in Postman:**  
    <a href="https://app.getpostman.com/run-collection?url=https://openapi.what3words.com/what3words.postman_collection.json" target="_blank" rel="noopener">
      <img src="https://run.pstmn.io/button.svg" alt="Run in Postman">
    </a>  
    
    **Additional resources:**
    - [API Authentication](https://accounts.what3words.com/select-plan?referrer=/public-api/docs)
    - [Error Codes](https://developer.what3words.com/public-api/docs#error-handling)
    - [Supported Languages](https://developer.what3words.com/public-api/docs#available-languages)
    - [Rate Limits](https://developer.what3words.com/public-api/docs#rate-limits)
    - [API Terms of Use](https://developer.what3words.com/public-api/docs#terms-of-use)
    - [API Pricing](https://accounts.what3words.com/select-plan?referrer=/public-api/docs)
    - [Postman Collection](https://openapi.what3words.com/what3words.postman_collection.json)
  version: 1.0.0
  contact:
    name: what3words Developer Support
    url: https://developer.what3words.com
    email: support@what3words.com
servers:
  - url: https://api.what3words.com/v3
    description: what3words API v3
security:
  - ApiKeyAuth: []
tags:
  - name: what3words API
    description: API endpoints for interacting with the what3words addressing system.
    externalDocs:
      description: API Documentation
      url: https://developer.what3words.com/public-api/docs#overview
paths:
  /convert-to-3wa:
    get:
      security:
        - ApiKeyAuth: []
      tags:
        - what3words API
      summary: Convert to what3words address
      description: This function will convert a latitude and longitude to a what3words address, in the language of your choice. It also returns country, the bounds of the grid square, a nearby place (such as a local town) and a link to our map site.
      operationId: convertTo3wa
      parameters:
        - name: key
          in: query
          description: A valid API key; if not supplied as a parameter, a key must be supplied as a request header
          required: true
          schema:
            type: string
        - name: coordinates
          in: query
          description: Coordinates as a comma separated string of latitude and longitude
          required: true
          schema:
            type: string
            examples:
              - "51.521251,-0.203586"
        - name: language
          in: query
          description: A supported what3words address language as an ISO 639-1 2 letter code. Defaults to `en` (English) if not specified.
          required: false
          schema:
            type: string
            default: en
            examples: 
              - "fr"
        - name: format
          in: query
          description: Return data format type; can be either `json` (the default) or `geojson`
          required: false
          schema:
            type: string
            enum: [json, geojson]
            default: json
        - name: locale
          in: query
          description: Locale to specify a variant of a language (see documentation for supported locales). Must match the language parameter if both are specified.
          required: false
          schema:
            type: string
            examples:
              - "mn_la"
      responses:
        '200':
          description: Successful conversion to what3words address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConvertTo3waResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                BadLanguage:
                  summary: Bad language format
                  value:
                    error:
                      code: BadLanguage
                      message: "language must be an ISO 639-1 2 letter code, such as 'en' or 'fr'"
                BadLocale:
                  summary: Bad locale format
                  value:
                    error:
                      code: BadLanguage
                      message: "language and locale must not be different"
                BadCoordinates:
                  summary: Bad coordinates format
                  value:
                    error:
                      code: BadCoordinates
                      message: "failed to parse one of the coordinates as a valid decimal number"
                BadFormat:
                  summary: Bad format value 
                  value:
                    error:
                      code: BadFormat
                      message: "Format must be one of json,geojson"
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                InvalidKey:
                  summary: Authentication failed
                  value:
                    error:
                      code: InvalidKey
                      message: "Authentication failed; invalid API key"

  /convert-to-coordinates:
    get:
      security:
        - ApiKeyAuth: []
      tags:
        - what3words API
      summary: Convert to coordinates
      description: This function converts a what3words address to a latitude and longitude. It also returns country, the bounds of the grid square, a nearest place (such as a local town) and a link to our map site.
      operationId: convertToCoordinates
      parameters:
        - name: key
          in: query
          description: A valid API key; if not supplied as a parameter, a key must be supplied as a request header
          required: true
          schema:
            type: string
        - name: words
          in: query
          description: A what3words address
          required: true
          schema:
            type: string
            examples:
              - "filled.count.soap"
        - name: format
          in: query
          description: Return data format type; can be either `json` (the default) or `geojson`
          required: false
          schema:
            type: string
            enum: [json, geojson]
            default: json
        - name: locale
          in: query
          description: Locale to specify a variant of a language (see documentation for supported locales). Must match the language parameter if both are specified.
          required: false
          schema:
            type: string
            examples:
              - "mn_la"
      responses:
        '200':
          description: Successful conversion to coordinates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConvertToCoordinatesResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingWords:
                  summary: Missing words parameter
                  value:
                    error:
                      code: MissingWords
                      message: "words must be specified"
                BadWords:
                  summary: Bad words format
                  value:
                    error:
                      code: BadWords
                      message: "words must be a valid 3 word address, such as filled.count.soap or ///filled.count.soap"
                BadFormat:
                  summary: Bad format value 
                  value:
                    error:
                      code: BadFormat
                      message: "Format must be one of json,geojson"
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                InvalidKey:
                  summary: Authentication failed
                  value:
                    error:
                      code: InvalidKey
                      message: "Authentication failed; invalid API key"

  /autosuggest:
    get:
      security:
        - ApiKeyAuth: []
      tags:
        - what3words API
      summary: AutoSuggest
      description: AutoSuggest can take a slightly incorrect what3words address and suggest a list of valid what3words addresses. It has powerful features that can, for example, optionally limit results to a country or area, and prioritize results that are near the user.
      operationId: autosuggest
      parameters:
        - name: key
          in: query
          description: A valid API key; if not supplied as a parameter, a key must be supplied as a request header
          required: true
          schema:
            type: string
        - name: input
          in: query
          description: The full or partial what3words address to obtain suggestions for. At minimum this must be the first two complete words plus at least one character from the third word.
          required: true
          schema:
            type: string
            examples:
              - "filled.count.s"
        - name: focus
          in: query
          description: This is a location, specified as latitude,longitude (often where the user making the query is). If specified, the results will be weighted to give preference to those near the focus. For convenience, longitude is allowed to wrap around the 180 line, so 361 is equivalent to 1.
          required: false
          schema:
            type: string
            examples:
              - "51.521251,-0.203586"
        - name: clip-to-country
          in: query
          description: Restricts results to the specified country or countries, specified as comma-separated ISO 3166-1 alpha-2 country codes.
          required: false
          schema:
            type: string
            examples:
              - "GB,US"
        - name: clip-to-circle
          in: query
          description: Restricts results to a circle, specified by `latitude,longitude,kilometres`. For example, `51.4243877,-0.3474524,10` constrains results to those within 10 km of the point 51.4243877,-0.3474524.
          required: false
          schema:
            type: string
            examples:
              - "51.4243877,-0.3474524,10"
        - name: clip-to-bounding-box
          in: query
          description: Restricts results to a bounding box, specified by `southwest latitude,southwest longitude,northeast latitude,northeast longitude`. Latitudes and longitudes should be specified in order of increasing size. Longitude is allowed to wrap, so that you can specify bounding boxes which cross the ante-meridian, e.g., `-4,178.2,22,195.4`
          required: false
          schema:
            type: string
            examples:
              - "51.515900,-0.212517,51.527649,-0.191746"
        - name: clip-to-polygon
          in: query
          description: Restricts results to a polygon, specified by a comma-separated list of `lat,lng` pairs. The polygon should be closed, i.e. the first element should be repeated as the last element; also the list should contain at least 4 entries. The API is currently limited to accepting up to 25 pairs.
          required: false
          schema:
            type: string
            examples:
              - "51.521,-0.343,52.6,2.3324,54.234,8.343,51.521,-0.343"
        - name: language
          in: query
          description: For normal text input, specifies a fallback language, which will help guide AutoSuggest if the input is particularly messy. If specified, this parameter must be a supported what3words address language as an ISO 639-1 2 letter code.
          required: false
          schema:
            type: string
            default: en
        - name: locale
          in: query
          description: Locale to specify a variant of a language (see documentation for supported locales). Must match the language parameter if both are specified.
          required: false
          schema:
            type: string
            examples:
              - "mn_la"
        - name: input-type
          in: query
          description: For power users, used to specify voice input mode. Can be `text` (default), `vocon-hybrid`, `nmdp-asr` or `generic-voice`.
          required: false
          schema:
            type: string
            enum: [text, vocon-hybrid, nmdp-asr, generic-voice]
            default: text
        - name: n-results
          in: query
          description: The number of AutoSuggest results to return. A maximum of 100 results can be specified, if a number greater than this is requested, this will be truncated to the maximum. The default is 3.
          required: false
          schema:
            type: integer
            default: 3
            maximum: 100
        - name: prefer-land
          in: query
          description: Makes AutoSuggest prefer results on land to those in the sea. This setting is on by default. Use false to disable this setting and receive more suggestions in the sea.
          required: false
          schema:
            type: boolean
            default: true
        - name: format
          in: query
          description: Return data format type; can be either `json` (the default) or `geojson`
          required: false
          schema:
            type: string
            enum: [json, geojson]
            default: json
        - name: locale
          in: query
          description: Locale to specify a variant of a language (see documentation for supported locales). Must match the language parameter if both are specified.
          required: false
          schema:
            type: string
            examples:
              - "mn_la"
      responses:
        '200':
          description: Successful autosuggest results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutosuggestResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingInput:
                  summary: Missing input parameter
                  value:
                    error:
                      code: MissingInput
                      message: "input must be specified"
                BadFocus:
                  summary: Bad focus format
                  value:
                    error:
                      code: BadFocus
                      message: "focus must be a lat,lng"
                BadClipToCountry:
                  summary: Bad clip-to-country format
                  value:
                    error:
                      code: BadClipToCountry
                      message: "Countries are specified as a comma separated list of uppercase ISO 3166-1 alpha-2 country codes, such as US,CA"
                BadClipToBoundingBox:
                  summary: Bad clip-to-bounding-box format
                  value:
                    error:
                      code: BadClipToBoundingBox
                      message: "Must be four lat,lng,lat,lng coordinates such as 50,-2,53.12,2.34"
                BadClipToCircle:
                  summary: Bad clip-to-circle format
                  value:
                    error:
                      code: BadClipToCircle
                      message: "clip-to-circle needs to be lat,lng,km. Example: 51.453,0.344,112"  
                BadClipToPolygon:
                  summary: Bad clip-to-polygon format
                  value:
                    error:
                      code: BadClipToPolygon
                      message: "Failed to parse one of the coordinates as a valid decimal number"
                MissingLanguage:
                  summary: Missing language parameter
                  value:
                    error:
                      code: MissingLanguage
                      message: "for voice input. language must be specified"
                BadLanguage:
                  summary: Bad language format
                  value:
                    error:
                      code: BadLanguage
                      message: "language must be an ISO 639-1 2 letter code, such as 'en' or 'fr'"
                BadInputType:
                  value:
                    error:
                      code: BadInputType
                      message: "prefer-land must be one of true or false"
                BadLocale:
                  summary: Bad locale format
                  value:
                    error:
                      code: BadLocale
                      message: "language and locale must not be different"
        '401':
          description: Unauthorized - Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                InvalidKey:
                  summary: Authentication failed
                  value:
                    error:
                      code: InvalidKey
                      message: "Authentication failed; invalid API key"
  
