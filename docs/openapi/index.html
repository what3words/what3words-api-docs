<!DOCTYPE html>
<html lang="en">
<head>

  <title>what3words Public API</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

  "fileFormat": "application/vnd.postman.collection+json",

  "keywords": ["what3words", "API", "Postman", "OpenAPI"]
}
</script>
  <style>
    body {
      margin: 0;
    }
    .topbar-wrapper img {
      content: url("./assets/w3w_Symbol_RGB_Red.png");
      height: 40px;
    }
    .topbar {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<!-- what3words banner -->

  <!-- Swagger UI root -->
  <div id="swagger-ui"></div>

  <script>
    SwaggerUIBundle({
      url: "openapi.yaml",
      dom_id: "#swagger-ui",
    });
